<p>product-list works!</p>
<button class="btn btn-danger" [routerLink]="['/create']">Add Product</button>
<table class="table table-hover">
  <thead>
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Category</th>
    <th>Edit</th>
    <th>Category</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of productList; index as id">
    <td>{{id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td>
      <button [routerLink]="['/edit', product.id]">Edit</button>
    </td>
    <td>
      <button type="button" class="btn btn-primary" (click)="deleteModal(product.id, product.name)" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Delete
      </button>
    </td>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <span>Do you want to delete  </span><span style="color: red">{{product.name}}</span><span>  ?</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" (click)="deleteById(id)" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </tr>
  </tbody>



</table>
